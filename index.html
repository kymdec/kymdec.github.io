<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet">
        <script type= "module" src="cmp/mi-footer.js"></script>
    </head>
    <body>
        <form id="formSaludo">
            <h1>Formulario</h1>
            <p>
                <label>
                    Boleta
                    <input type="text" name="boleta">
                
                </label>
            </p>
            <p>
                <label>
                    Nombre
                    <input type="text" name="nombre">
                
                </label>
            </p>
            <p>
                <label>
                    Grupo
                    <input type="text" name="grupo">
                </label>
            </p>
            <p>
                <label>
                    Materia
                    <input type="text" name="materia">
                
                </label>
            </p>
            <p>
                <label>
                    Fecha
                     <input name="fecha" type="date" autofocus required
                     max="2022-01-24" min="2021-01-24">
                
                </label>
            </p>
            <p><button>Enviar</button></p>
            <p><output name="salida"></output></p>
        </form>
    <mi-footer></mi-footer>
    <script type="module">
        import{ CtrlSaludo } from "/js/CtrlSaludo.js";
        const ctrlSaludo = new CtrlSaludo();
        formSaludo.addEventListener("submit", evt => {
            try{
                evt.preventDefault();
                const datos = new FormData(formSaludo);
                const boleta = datos.get("boleta");
                const nombre = datos.get("nombre");
                const grupo = datos.get("grupo");
                const materia = datos.get("materia");
                const fecha = datos.get("fecha");
                var dato = "Boleta: " + boleta + "| Nombre: " + nombre + "| Grupo: " + grupo +
                "| Materia: " + materia + "| Fecha: " + fecha
                const saludo = ctrlSaludo.calculaSaludo(dato);
                formSaludo.salida.value = saludo;
            } catch (error){
                console.log(error);
                formSaludo.salida.value = error.message;
            }
        });
        </script>       
    </body>
</html>
